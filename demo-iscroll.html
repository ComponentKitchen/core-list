<html>
<head>
  <title>core-list - variable - iscroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="core-list.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <script src="../iscroll/build/iscroll-probe.js"></script>
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="iscroll-scroller">
  <template>
    <div id="scroller" fit><content></content></div>
  </template>
  <script>
    Polymer({
    ready: function() {
      this.iscroll = new IScroll(this, {
          mouseWheel: true,
          scrollbars: true,
          probeType: 3,
          useTransition: true
      });
      this.iscroll.on('scroll', function() {
        this.iscroll.refresh();
        this.fire('scroll', {target: {scrollTop: -this.iscroll.y}}, this);
      }.bind(this));
      window.list = this.$.list;
      setTimeout(function() {
        this.iscroll.refresh();
      }.bind(this), 2000);
    },
    setScrollTop: function(val) {
      this.iscroll.scrollTo(0, val);
    },
    getScrollTop: function() {
      return this.iscroll.y;
    }
  });
  </script>
</polymer-element>

<polymer-element name="list-test" layout vertical center-center relative>
<template>
  <style>
    .item {
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
      color: black;
      border-bottom: 1px solid gray;
    }
    .item > img {
      height: 50px;
      width: 50px;
    }
    .body {
      font-size: 12px;
    }

  </style>

  <core-ajax url="demo-data-short.json" response="{{data}}" auto></core-ajax>

  <iscroll-scroller id="scroller" fit>
    <core-list id="list" data="{{data}}" scrollTarget="{{$.scroller}}">
      <template>
        <div>
          <div class="item" style="xbackground-color: {{model.color}};">
            <img id="image" src="{{model.image}}">
            <span id="index">Index: {{index}}</span>
            <br>
            <span id="select" selectedIndex="{{selectValue}}">Selected Index: {{model.selectValue}}</span> | 
            <span id="checkbox" checked="{{checked}}">Checked: {{model.checked}} </span> | 
            <span id="input" value="{{name}}">Input: {{model.name}}</span>
            <div id="text">{{model.text}}</div>
          </div>
        </div>
      </template>
    </core-list>
  </iscroll-scroller>

</template>
<script>
(function() {
  Polymer('list-test', {
  });
})();  
</script>
</polymer-element>

</body>
</html>
