<html>
<head>
  <title>core-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="core-list.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical center-center relative>
<template>
  <style>
    .item {
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
      color: black;
      border-bottom: 1px solid gray;
    }
    .item > img {
      height: 50px;
      width: 50px;
    }
    .body {
      font-size: 12px;
    }
    .text {
      padding: 15px;
      margin-top: 10px;
      border-radius: 15px;
      background: lightgray;
    }
    .divider {
      background: black;
      color: white;
      padding: 5px;
      font-size: 3em;
    }

  </style>

  <core-ajax url="demo-data-grouped-short.json" response="{{data}}" auto></core-ajax>

  <core-list id="list" data="{{data.data || data}}" groups="{{data.groups}}" fit>
    <template>
      <div>
        <div class="divider" divider>
          {{groupModel.letter}}
        </div>
        <div class="item">
          <img src="{{model.image}}">
          <span>Index: {{index}}</span>
          <br>
          <select selectedIndex="{{model.selectValue}}"><option>a</option><option>b</option><option>c</option></select>
          <input type="checkbox" checked="{{model.checked}}">
          <input value="{{model.name}}">
          <div class="text">{{model.text}}</div>
        </div>
      </div>
    </template>
  </core-list>

</template>
<script>
(function() {

  Polymer('list-test', {
    ready: function() {
      window.list = this.$.list;
    }
  });
})();  
</script>
</polymer-element>

</body>
</html>
