<html>
<head>
  <title>core-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="core-list.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <link rel="import" href="../core-icons/core-icons.html">
  <link rel="import" href="../core-icon-button/core-icon-button.html">
  <link rel="import" href="../paper-shadow/paper-shadow.html">
  <link rel="import" href="../paper-spinner/paper-spinner.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      font-family: sans-serif;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical relative>
<template>
  <style>
    .item {
      box-sizing: border-box;
      padding: 8px 16px;
    }
    .photo {
      background-size: cover;
      height: 200px;
      width: 200px;
      box-sizing: border-box;
    }
    .toolbar {
      background: #E91E63;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      color: white;
    }
    .title {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 8px 8px 8px;
      color: white;
      background: rgba(0,0,0,0.3);
    }
    .pad {
      padding: 16px;
    }


  </style>

  <core-toolbar class="toolbar">
    <div>Flickr Photos</div>
  </core-toolbar>
  <div id="scroller" style="overflow:auto;" flex>
    <core-list id="list" data="{{data}}" on-load-more="{{loadMore}}" loadMoreThreshold="10" scrollTarget="{{$.scroller}}">
      <template>
        <div class="item">
          <div class="photo" style="background-image:url(https://farm{{model.farm}}.staticflickr.com/{{model.server}}/{{model.id}}_{{model.secret}}_m.jpg);" relative>
            <div class="title">{{model.title}}</div>
            <paper-shadow></paper-shadow>
          </div>
        </div>
      </template>
    </core-list>
    <div class="pad" hidden?="{{!$.list.loadPending}}">
      <paper-spinner active></paper-spinner>
      Loading...
    </div>
  </div>
</template>
<script>
(function() {

  Polymer('list-test', {
    ready: function() {
      window.list = this.$.list;
      this.data = [];
      this.page = 1;
      this.searchText = 'Japan';
      this.apiKey = 'c304f1096a06486d3c1e7ab271bf7f3f';
      this.perPage = 20;
      this.loadMore();
    },
    loadMore: function(e) {
      var done = e && e.detail.done;
      if (this.page > 0) {
        var ajax = document.createElement('core-ajax');
        ajax.url = 'https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=' + 
          this.apiKey + '&safe_search=1&sort=interestingness-desc&text=' + 
          encodeURIComponent(this.searchText) + '&page=' + this.page + "&format=json&per_page=" + this.perPage;
        ajax.addEventListener('core-response', function(e) {
          // setTimeout(function() {
            var data = this.data;
            var resp = JSON.parse(e.detail.response.match('jsonFlickrApi\\((.*)\\)')[1]);
            if (resp.stat == 'ok') {
              resp.photos.photo.forEach(function(o) { data.push(o); });
            }
            this.page = (resp.photos.page != resp.photos.pages) ? resp.photos.page + 1 : 0;
            if (done) {
              done();
            }
          }.bind(this), 2000);
        // }.bind(this));
        ajax.go();
      }
    }
  });
})();  
</script>
</polymer-element>

</body>
</html>
