<html>
<head>
  <title>core-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="core-list.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical center-center relative>
<template>
  <style>
    .item {
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
      color: black;
    }
    .item > img {
      height: 150px;
      width: 150px;
    }
    .item.selected {
      background:yellow;
    }
    .divider {
      padding-top: 40px;
      font-size: 4em;
    }

  </style>

  <core-list id="list" data="{{data}}" groups="{{groups}}" fit grid width="172">
    <template>
      <div class="divider" divider>
        {{groupModel.label}}
        <span style="font-size:0.5em">{{groupModel.length}} items</span>
      </div>
      <div class="item {{selected ? 'selected' : ''}}">
        <img id="image" src="{{model.image}}">
        <div>{{model.caption}}</div>
        <div>Group: {{groupIndex}}, Item: {{groupItemIndex}}</div>
      </div>
    </template>
  </core-list>

<!--   <div class="super-scroll" layout vertical center>
    <template repeat="{{group, idx in data.groups}}">
      <div flex layout vertical center-justified on-down="{{overLetter}}" on-track="{{overLetter}}">{{group.letter}}</div>
    </template>
  </div>
 -->
</template>
<script>
(function() {

  Polymer('list-test', {
    ready: function() {
      window.list = this.$.list;
      var data = [];
      var groups = [];
      var gidx = 0;
      var gitem = 0;
      var gmax = 3;
      for (var i=0; i<1000; i++) {
        data.push({
          image: 'http://placehold.it/150x150/' + Math.floor(Math.random()*0xFFFFFF).toString(16) + '/ffffff&text=Index%20' + i,
          caption: 'Caption ' + i
        });
        var group = groups[gidx];
        if (!group) {
          group = groups[gidx] = {
            length: 0,
            data: {label: 'Group ' + gidx}
          };
          gmax += 4;
          gmax %= 30;
        }
        if (++group.length >= gmax) {
          group.data.length = group.length;
          gidx++;
        }
      }
      this.data = data;
      this.groups = groups;
    },
    overLetter: function(e) {
      var target = PolymerGestures.targetFinding.findTarget({clientX: e.clientX, clientY: e.clientY});
      var idx = target && target.templateInstance && target.templateInstance.model && target.templateInstance.model.idx;
      if (idx != null) {
        list.scrollToGroup(idx);
      }
    }
  });
})();  
</script>
</polymer-element>

</body>
</html>
