<html>
<head>
  <title>core-list - variable - enyo scroller - topekas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../platform/platform.js"></script>
  <link rel="import" href="core-list.html">
  <link rel="import" href="../core-ajax/core-ajax.html">
  <link rel="import" href="../enyo/enyo-scroller.html">
  <link rel="import" href="../topeka-elements/topeka-app.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    
    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical center-center relative>
<template>
  <style>
    .item {
      box-sizing: border-box;
      padding: 10px;
      overflow: hidden;
      color: black;
      border-bottom: 1px solid gray;
    }
    .item > img {
      height: 50px;
      width: 50px;
    }
    .body {
      font-size: 12px;
    }

  </style>

  <topeka-app></topeka-app>
  <topeka-app></topeka-app>
  <topeka-app></topeka-app>

  <core-ajax url="demo-data.json" response="{{data}}" auto></core-ajax>

  <enyo-scroller id="scroller" fit>
    <core-list id="list" data="{{data}}" scrollTarget="{{$.scroller}}">
      <template>
        <div>
          <div class="item" style="xbackground-color: {{model.color}};">
            <img id="image" src="{{model.image}}">
            <span id="index">Index: {{index}}</span>
            <br>
            <span id="select" selectedIndex="{{selectValue}}">Selected Index: {{model.selectValue}}</span> | 
            <span id="checkbox" checked="{{checked}}">Checked: {{model.checked}} </span> | 
            <span id="input" value="{{name}}">Input: {{model.name}}</span>
            <div id="text">{{model.text}}</div>
          </div>
        </div>
      </template>
    </core-list>
  </enyo-scroller>

</template>
<script>
(function() {

  Polymer('list-test', {
    ready: function() {
    }
  });
})();  
</script>
</polymer-element>

</body>
</html>
